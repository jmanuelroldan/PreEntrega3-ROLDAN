<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mawuen</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./styles/sass/main.css" class="rel">
    </head>
<body>
    <div class="wrapper">
        <header class="header__mobile">
            <h1 class="logo">Mawuen</h1>
            <button class="open-menu" id="open-menu"><i class="bi bi-list"></i></button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x-lg"></i>
            </button>
            <header>
                <h1 class="logo">Mawuen</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-counterclockwise"></i>Volver a la tienda
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart2"></i>Carrito
                        </a>                
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023, Mawuen</p>
             </footer>
        </aside>
        <main>
               <div class="contenedor__carrito">
                <p id="contenedor__carrito-vacio" class="contenedor__carrito-vacio">Tu carrito esta vacio. <i class="bi bi-heartbreak"></i></p>
                <div id="contenedor__carrito-productos" class="contenedor__carrito-productos disabled">
                    <!-- se completa con JS -->
                </div>
                <div id="carrito__acciones" class="carrito__acciones disabled">
                    <div class="carrito__acciones-izq">
                        <button class="carrito__acciones-izq-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito__acciones-der">
                        <div class="carrito__acciones-der-total">
                            <p>Total: </p>
                            <p id="total"></p>
                        </div>
                        <button class="carrito__acciones-der-comprar">Comprar</button>
                    </div>
                </div>
                <p id="contenedor__carrito-comprado" class="contenedor__carrito-comprado disabled">¡Gracias por tu compra! <i class="bi bi-hand-thumbs-up"></i></p>
               </div>
            </main>
        </div>
        
        <script src="./js/carrito.js"></script>
        <script src="./js/menu.js"></script>
    </body>
</html>
